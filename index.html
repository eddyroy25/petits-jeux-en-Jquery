        <h4>Exercice 2</h4>

        <button id="10px" type="button" class="btn btn-default">+10px</button>
        <button id="green" type="button" class="btn btn-success">Vert</button>
        <button id="classique" type="button" class="btn btn-primary">Initial</button>
        <button id="disappear" type="button" class="btn btn-info">Disparait</button>
        <button id="reappears" type="button" class="btn btn-warning">Réaparait</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        
   <script>
    
//----------------------------- EXERCICE 1----------------------------
       var taille = $("#grand").css('font-size');
       var color = $("#carre").css('background-color'); 
       
       jQuery(function($){
           
            $("#grand").click(function(){
                
            if (taille == "15px"){
              $("#grand").css("font-size", "30px");
              taille = $("#grand").css('font-size');
            }
            else {
              $("#grand").css("font-size", "15px");
              taille = $("#grand").css('font-size');
            }
            
    });

//----------------------------- EXERCICE 2 -----------------------

           $('#10px').click(function(){
            var carresize = $("#carre").height();
             console.log(carresize);
               
            if (carresize >= 300){
            $('#carre').animate({height: '50px'}, "slow");
            }
    
            else{
            $('#carre').animate({height: '+=10px'}, "slow");
            carresize = $('#carre').css("height");
            }
            });
               
           
           $("#green").click(function(){
             $("#carre").css("background-color", "green");
           });
           
           $("#classique").click(function(){
             $("#carre").css("background-color", "blue");
             $("#carre").css("height", "50px");   
           });
           
           $("#disappear").click(function(){
             $("#carre").hide();
               
           });
           
           $("#reappears").click(function(){
             $("#carre").show();
               
           });
           
           
});
   </script>
